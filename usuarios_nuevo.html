<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <main>
    <div class="card" id="app">
        <form class="form">
        <h1>Alta de Usuario</h1>
        <br><br>

          <label for="usuario">Usuario  </label>
          <input type="text" name="usuario" class="txt" id="usuario" v-model="usuario">
          <br>          <br>


          <label for="nombre">Nombre  </label>
          <input type="text" name="nombre" class="txt" id="nombre" v-model="nombre">
          <br>          <br>

          <label for="email">Email  </label>
          <input type="email" name="email" class="txt" id="email" v-model="email">
          <br>          <br>

          <label for="password">Password  </label>
          <input type="password" name="password" class="txt" id="password" v-model="password">
          <br>          <br>
         

       
          <button type="button" class="boton1" v-on:click="grabar()">Grabar</button>
          <a href="/usuarios.html" class="boton1">Cancelar</a>
      </form>


    </div>


  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/usuarios.js"></script>
</body>
</html>
